<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo.css">
    <title>Contactanos</title>
</head>
<body>
    <header class="encabezado">
        <nav class="navegador">
            <a href="../index.html" class="navegador pagina2">Inicio</a>
            <a href="../club/club.html" class="navegador pagina3">Club</a>
            <a href="contacto.html" class="navegador pagina3">Contactanos</a>
        </nav>
        <div class="primerDiv">
            <img class="logo" src="../logo.png" alt="" width="77" height="95">
            <h1 class="tituloPrincipal">ASFALTO PUNTANO</h1>
        </div>
    </header>
    <article class="articulo">
        <div class="parrafos">
            <h2 class="tit" id="cont">Contactate con Nosotros</h2>
        </div>
    </article>
    <div class="formularioContacto">
        <label for="nombre" class="nombreContacto">Nombre <span class="obligatorio">*</span> </label>
        <input type="text" name="nombre" id="nombre" required placeholder="Nombre">

        <label for="apellido" class="apellidoContacto">Apellido <span class="obligatorio">*</span> </label>
        <input type="text" name="apellido" id="apellido" required placeholder="Apellido">

        <label for="mail" class="mailContacto"> Email <span class="obligatorio">*</span> </label>
        <input type="email" name="mail" id="mail" required="obligatorio" placeholder="Email">

        <label for="telefono" class="telefonoContacto"> Teléfono </label>
        <input type="tel" name="telefono" id="telefono" placeholder="Telefono">

        <label for="mensaje" class="msjContacto"> Mensaje <span class="obligatorio">*</span> </label>
        <textarea name="mensaje" class="mensajeContacto" id="mensaje" required placeholder="Dejanos tu mensaje..."></textarea>

        <div class="divEnviar">
            <button type="submit" name="enviarDatosContacto" id="enviar">Enviar</button>
        </div>

        <p class="aviso">Los campos con <span class="obligatorio">*</span> son obligatorios.</p>
    </div>
    <footer>
        <h4 class="derechosContacto">© 2023 Asfalto Puntano. Todos los derechos reservados.</h4>
    </footer>
</body>
</html>
